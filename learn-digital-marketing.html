<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Marketing1</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
    }
    .tab-button.active {
      background-color: #4f46e5;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl w-full">
    <!-- Tabs -->
    <div id="tabs" class="flex flex-wrap gap-2 mb-4"></div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mb-4">
      <button onclick="prevRow()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded" id="prevBtn">Previous</button>
      <span id="counter" class="text-sm text-gray-600"></span>
      <button onclick="nextRow()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" id="nextBtn">Next</button>
    </div>

    <!-- Data Display -->
    <div id="data"></div>
  </div>

  <script>
    const sheetID = 'YOUR_SHEET_ID_HERE'; // 🔁 Replace with your real sheet ID
    let sheetData = [];
    let currentIndex = 0;
    let sheetNames = [];
    let currentSheet = '';

    // Get sheet names dynamically
    async function getSheetNames() {
      const url = `https://spreadsheets.google.com/feeds/worksheets/${sheetID}/public/basic?alt=json`;
      const res = await fetch(url);
      const data = await res.json();
      sheetNames = data.feed.entry.map(entry => entry.title.$t);
      currentSheet = sheetNames[0];
      createTabs();
      fetchSheetData(currentSheet);
    }

    function createTabs() {
      const tabsContainer = document.getElementById('tabs');
      tabsContainer.innerHTML = '';
      sheetNames.forEach(sheet => {
        const btn = document.createElement('button');
        btn.textContent = sheet;
        btn.className = 'tab-button bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded';
        btn.onclick = () => {
          currentSheet = sheet;
          currentIndex = 0;
          document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
          btn.classList.add('active');
          fetchSheetData(sheet);
        };
        if (sheet === currentSheet) btn.classList.add('active');
        tabsContainer.appendChild(btn);
      });
    }

    function fetchSheetData(sheetName) {
      const queryString = encodeURIComponent('SELECT *');
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${queryString}`;
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const rows = json.table.rows;
          sheetData = rows.map(row => row.c.map(cell => cell ? cell.v : ''));
          displayRow();
        })
        .catch(err => {
          document.getElementById('data').innerHTML = `<p class="text-red-500">Error loading sheet "${sheetName}"</p>`;
        });
    }

    function displayRow() {
      const container = document.getElementById('data');
      container.innerHTML = '';

      if (sheetData.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-600">No data found.</p>';
        return;
      }

      const row = sheetData[currentIndex];

      const title = document.createElement('h2');
      title.className = 'text-xl font-bold text-center text-indigo-700 mb-4';
      title.textContent = row[0] || '(No Title)';
      container.appendChild(title);

      const ul = document.createElement('ul');
      ul.className = 'list-disc list-inside space-y-2';

      row.forEach((col, i) => {
        if (i > 0 && col && col.trim() !== '') {
          const li = document.createElement('li');
          li.className = 'text-gray-800 text-lg';
          li.textContent = col;
          ul.appendChild(li);
        }
      });

      container.appendChild(ul);
      document.getElementById('counter').innerText = `Row ${currentIndex + 1} of ${sheetData.length}`;
    }

    function nextRow() {
      if (currentIndex < sheetData.length - 1) {
        currentIndex++;
        displayRow();
      }
    }

    function prevRow() {
      if (currentIndex > 0) {
        currentIndex--;
        displayRow();
      }
    }

    // Load everything
    getSheetNames();
  </script>
</body>
</html>
