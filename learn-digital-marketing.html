<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Marketing</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script>
    let sheetData = [];
    let currentIndex = 0;

    function fetchSheetData() {
      const queryString = encodeURIComponent('SELECT *');
      const sheetID = '1h1hM0o-tS1tf57rhfCnCvGZmM0TaMegsYvvE5WxcTfA'; // 🔁 Replace this with your actual Sheet ID
      const sheetName = 'Sheet1';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${queryString}`;

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47).slice(0, -2));
          const rows = json.table.rows;
          sheetData = rows.map(row => row.c.map(cell => cell ? cell.v : ''));
          displayRow();
        });
    }

    function displayRow() {
      const heading = document.getElementById('main-heading');
      const list = document.getElementById('data');
      heading.innerHTML = '';
      list.innerHTML = '';

      if (sheetData.length === 0) {
        heading.innerText = 'No data found.';
        return;
      }

      const row = sheetData[currentIndex];
      row.forEach((col, i) => {
        if (col && col.trim() !== '') {
          if (i === 0) {
            heading.innerText = col;
          } else {
            const li = document.createElement('li');
            li.className = 'text-gray-800 text-lg';
            li.innerText = col;
            list.appendChild(li);
          }
        }
      });

      document.getElementById('counter').innerText = `Row ${currentIndex + 1} of ${sheetData.length}`;
    }

    function nextRow() {
      if (currentIndex < sheetData.length - 1) {
        currentIndex++;
        displayRow();
      }
    }

    function prevRow() {
      if (currentIndex > 0) {
        currentIndex--;
        displayRow();
      }
    }

    window.onload = fetchSheetData;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-start justify-start p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-xl">
    <!-- Navigation -->
    <div class="flex justify-between items-center mb-6">
      <button onclick="prevRow()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">Previous</button>
      <span id="counter" class="text-sm text-gray-600"></span>
      <button onclick="nextRow()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Next</button>
    </div>

    <!-- Main Heading (First Column) -->
    <h2 id="main-heading" class="text-2xl font-bold text-indigo-700 mb-4"></h2>

    <!-- Data Display -->
    <ul id="data" class="list-disc list-inside space-y-2"></ul>
  </div>
</body>
</html>
