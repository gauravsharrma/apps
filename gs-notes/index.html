<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML File Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the body itself */
        }
        .file-list-item {
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            word-break: break-all; /* Ensure long filenames don't break layout */
            /* Default text color from Tailwind */
        }
        .file-list-item:hover {
            background-color: #e5e7eb; /* Tailwind gray-200 */
        }
        .file-list-item.active {
            background-color: #d1d5db; /* Tailwind gray-300 */
            font-weight: bold;
        }
        /* Added class for link-like appearance */
        .file-list-item-link {
            color: #2563eb; /* Tailwind blue-600 */
            text-decoration: none;
        }
        .file-list-item-link:hover {
            text-decoration: underline;
            color: #1d4ed8; /* Tailwind blue-700 for hover */
        }

        /* Ensure iframe takes full height of its container */
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Custom scrollbar for webkit browsers (Chrome, Safari) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c4c4c4;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <div id="leftFrame" class="w-1/3 sm:w-1/4 md:w-1/5 lg:w-1/6 bg-white shadow-lg p-4 sm:p-6 overflow-y-auto custom-scrollbar">
            <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800 border-b pb-2">HTML Files</h2>
            <div id="fileListContainer">
                <div id="loader" class="loader"></div>
                <ul id="fileList" class="space-y-2">
                    </ul>
                <p id="errorMessage" class="text-red-500 text-sm mt-4"></p>
            </div>
            
        </div>

        <div id="rightFrame" class="flex-1 bg-gray-50 p-1 md:p-2">
            <iframe id="contentFrame" srcdoc="<div class='flex items-center justify-center h-full'><div class='text-center p-4 sm:p-8 bg-white rounded-xl shadow-md'><h1 class='text-2xl sm:text-3xl font-semibold text-gray-700 mb-4'>Welcome!</h1><p class='text-gray-600 text-sm sm:text-base'>Select an HTML file from the list on the left to view its content here.</p><p class='text-xs sm:text-sm text-gray-500 mt-4'>The file list is loading dynamically...</p></div></div>" title="Content Display">
                Your browser does not support iframes.
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const fileListUl = document.getElementById('fileList');
            // const contentFrame = document.getElementById('contentFrame'); // Get reference later
            const loader = document.getElementById('loader');
            const errorMessageEl = document.getElementById('errorMessage');
            let currentActiveItem = null;

            const githubUsername = 'gauravsharrma'; 
            const githubRepo = 'apps';
            const directoryPath = 'gs-notes'; 

            const apiUrl = `https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${directoryPath}`;

            const iframeNotFoundHTML = `
                <body style="font-family: 'Merriweather', serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9fafb; margin: 0; padding: 1rem;">
                    <div style="text-align: center; padding: 1.5rem; background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
                        <h1 style="font-size: 1.875rem; line-height: 2.25rem; font-weight: 600; color: #dc2626; margin-bottom: 1rem;">Page Not Found</h1>
                        <p style="color: #4b5563;">The requested file could not be loaded or does not exist in this repository directory.</p>
                        <p style="color: #6b7280; font-size: 0.875rem; line-height: 1.25rem; margin-top: 0.5rem;">Please check the file name and ensure the corresponding HTML file exists.</p>
                    </div>
                </body>
            `;

            async function fetchAndDisplayFiles() {
                loader.style.display = 'block';
                errorMessageEl.textContent = '';
                fileListUl.innerHTML = ''; 

                console.log('Attempting to fetch from GitHub API URL:', apiUrl); 

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Failed to parse error response from GitHub API.' }));
                        if (response.status === 404) {
                            throw new Error(`GitHub API Error: ${response.status} Not Found. Please check if the repository '${githubUsername}/${githubRepo}' is public and the path '${directoryPath}' is correct. Details: ${errorData.message}`);
                        }
                        throw new Error(`GitHub API Error: ${response.status} ${errorData.message || 'Failed to fetch files.'}`);
                    }
                    const files = await response.json();

                    if (!Array.isArray(files)) {
                         throw new Error('Unexpected response format from GitHub API. Expected an array of files.');
                    }

                    const htmlFiles = files.filter(file =>
                        file.type === 'file' && (file.name.endsWith('.html') || file.name.endsWith('.htm'))
                    );

                    if (htmlFiles.length === 0) {
                        errorMessageEl.textContent = 'No HTML files found in this directory.';
                        loader.style.display = 'none';
                        return;
                    }

                    htmlFiles.sort((a, b) => a.name.localeCompare(b.name));

                    htmlFiles.forEach(file => {
                        const listItem = document.createElement('li');
                        // Added 'file-list-item-link' for styling
                        listItem.className = 'file-list-item file-list-item-link p-2 sm:p-3 rounded-lg text-sm sm:text-base'; 
                        listItem.textContent = file.name;
                        const filePageUrl = `${file.name}`; 

                        listItem.setAttribute('data-src', filePageUrl);

                        listItem.addEventListener('click', function () {
                            const filePath = this.getAttribute('data-src');
                            console.log('Attempting to load into iframe (data-src):', filePath); 
                            
                            if (filePath) {
                                // Re-fetch the iframe element by ID inside the click handler
                                const contentFrame = document.getElementById('contentFrame');
                                if (!contentFrame) {
                                    console.error('CRITICAL: Could not find iframe element with ID "contentFrame"');
                                    errorMessageEl.textContent = 'Error: Iframe container not found.';
                                    return;
                                }

                                try {
                                    contentFrame.removeAttribute('srcdoc'); // Remove srcdoc before setting src
                                    contentFrame.src = filePath; 
                                    console.log('iframe.src was set to:', contentFrame.src); 
                                } catch (e) {
                                    console.error('Error directly setting iframe.src:', e);
                                }

                                if (currentActiveItem) {
                                    currentActiveItem.classList.remove('active');
                                    // Ensure the link class is reapplied if it was part of the active state
                                    if (!currentActiveItem.classList.contains('file-list-item-link')) {
                                        currentActiveItem.classList.add('file-list-item-link');
                                    }
                                }
                                this.classList.add('active');
                                // If active state removes link class, ensure it's managed appropriately
                                // For now, active class primarily changes background and font-weight
                                currentActiveItem = this;

                                // Reset and attach new handlers to the correct contentFrame reference
                                contentFrame.onload = null;
                                contentFrame.onerror = null;

                                contentFrame.onload = function() {
                                    console.log('iframe content loaded for:', filePath);
                                    contentFrame.onload = null; 
                                    contentFrame.onerror = null;
                                };
                                contentFrame.onerror = function() {
                                    console.error('iframe content failed to load for:', filePath);
                                    contentFrame.srcdoc = iframeNotFoundHTML;
                                    contentFrame.onload = null; 
                                    contentFrame.onerror = null; 
                                };
                            } else {
                                console.warn('filePath is empty or null, not setting iframe src.');
                            }
                        });
                        fileListUl.appendChild(listItem);
                    });

                } catch (error) {
                    console.error('Error fetching files:', error);
                    errorMessageEl.textContent = `${error.message}`;
                } finally {
                    loader.style.display = 'none';
                }
            }

            fetchAndDisplayFiles();
        });
    </script>

</body>
</html>
