<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes App2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
    }
    textarea {
      vertical-align: top;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">üìù My Notes</h1>
    
    <div class="mb-4">
      <textarea id="noteInput" class="w-full border border-gray-300 p-2 rounded h-24" placeholder="Write a note..."></textarea>
      <button onclick="addNote()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Note</button>
    </div>
    
    <ul id="notesList" class="space-y-3"></ul>
  </div>

  <script type="module">
    // ‚úÖ Replace this config block with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCnpFZqYly4Z5AVpXLuRdpjQSKKMN6QqDs",
      authDomain: "gauravnotes-60f15.firebaseapp.com",
      projectId: "gauravnotes-60f15",
      storageBucket: "gauravnotes-60f15.firebasestorage.app",
      messagingSenderId: "591059791118",
      appId: "1:591059791118:web:72cac315b3907a6499bb5f"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const notesCollection = collection(db, "notes");

    const noteInput = document.getElementById("noteInput");
    const notesList = document.getElementById("notesList");

    window.addNote = async function () {
      const text = noteInput.value.trim();
      if (!text) return;
      await addDoc(notesCollection, { text });
      noteInput.value = "";
      await loadNotes();
    };

    window.deleteNote = async function (id) {
      await deleteDoc(doc(db, "notes", id));
      await loadNotes();
    };

    window.editNote = async function (id, textareaId, saveButtonId) {
      const textarea = document.getElementById(textareaId);
      const button = document.getElementById(saveButtonId);
      if (textarea.readOnly) {
        textarea.readOnly = false;
        button.innerText = "Save";
        textarea.focus();
      } else {
        await updateDoc(doc(db, "notes", id), { text: textarea.value });
        textarea.readOnly = true;
        button.innerText = "Edit";
      }
    };

    async function loadNotes() {
      notesList.innerHTML = "";
      const snapshot = await getDocs(notesCollection);
      snapshot.forEach(docSnap => {
        const note = docSnap.data();
        const noteId = docSnap.id;
        const textareaId = `note-${noteId}`;
        const saveBtnId = `btn-${noteId}`;

        const li = document.createElement("li");
        li.className = "bg-gray-50 p-3 rounded border";

        li.innerHTML = `
          <textarea id="${textareaId}" class="w-full p-2 border rounded mb-2 resize-none" rows="3" readonly>${note.text}</textarea>
          <div class="flex justify-end space-x-2">
            <button id="${saveBtnId}" onclick="editNote('${noteId}', '${textareaId}', '${saveBtnId}')" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
            <button onclick="deleteNote('${noteId}')" class="text-red-500 hover:text-red-700 text-sm">Delete</button>
          </div>
        `;

        notesList.appendChild(li);
      });
    }

    window.onload = loadNotes;
  </script>
</body>
</html>
